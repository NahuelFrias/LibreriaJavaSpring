<!DOCTYPE html>
<!--
Utilizo los tags de thymeleaf
-->
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
                integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
                crossorigin="anonymous" />
        <title>Inicio</title>
</head>

<body>
        <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <div class="container-fluid">
                                <a class="navbar-brand" th:href="@{/}"><img
                                                src="/src/main/resources/static/img/libros_logo.jpg" alt="" width="90"
                                                height="" class="d-inline-block align-text-top">
                                </a>
                                <div class="collapse navbar-collapse" id="navbarNav">
                                        <ul class="navbar-nav">
                                                <li class="nav-item">
                                                        <a class="nav-link active font-weight-bold" aria-current="page"
                                                                th:href="@{/}">Libreria</a>
                                                </li>
                                                <li class="nav-item">
                                                        <a class="nav-link active" th:href="@{/cargas}">Carga</a>
                                                </li>
                                                <li class="nav-item">
                                                        <a class="nav-link active" th:href="@{/listas}">Listas</a>
                                                </li>
                                                <li class="nav-item">
                                                        <a class="nav-link active" th:href="@{/prestamos}">Prestamos</a>
                                                </li>
                                                <a class="nav-link" th:href="@{/logout}">Logout</a>
                                                </li>
                                        </ul>
                                </div>
                        </div>
                </nav>
        </div>
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
                <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                </div>
        </div>

        <figure class="text-center">
                <blockquote class="blockquote">
                        <h1 th:text="${titulo}"></h1>
                        <h2 th:text="${descripcion}"></h2>
                        <h3 th:if="${session.clientesession != null}"
                                th:text="${'Cliente: ' + session.clientesession.nombre + ' ' +session.clientesession.apellido}">
                        </h3>
                        <a th:if="${session.clientesession != null}"
                                th:href="@{/cliente/editar-perfil/__${session.clientesession.id}__}"
                                class="btn btn-light">Configura tu perfil!</a>
                        <a th:if="${registrar != null}" th:href="@{/login}" class="btn btn-light">Logueate!</a>

                </blockquote>
        </figure>

        <div class="container">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                        <figcaption class="blockquote-footer">
                                Creador: <cite title="Source Title">Leonardo Nahuel Frias</cite>
                        </figcaption>
                        <a href="/"
                                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                                <svg class="bi me-2" width="40" height="32">
                                        <use xlink:href="#bootstrap"></use>
                                </svg>
                        </a>
                        <ul class="nav col-md-4 justify-content-end">
                                <li class="nav-item"><a th:href="@{/}" class="nav-link px-2 text-muted">Home</a></li>
                                <li class="nav-item"><a th:href="@{https://github.com/NahuelFrias}"
                                                class="nav-link px-2 text-muted">GitHub</a></li>
                        </ul>
                </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous">
        </script>
</body>

</html>
