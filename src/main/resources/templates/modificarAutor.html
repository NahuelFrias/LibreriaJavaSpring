<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
                integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
                crossorigin="anonymous" />
        <title>Document</title>

</head>

<body>
        <div>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                                <a class="navbar-brand" href="#">Navbar</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                        aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                        <div class="navbar-nav">
                                                <a class="nav-link active" aria-current="page" th:href="@{/}">Libreria</a>
                                                <a class="nav-link" th:href="@{/cargas}">Carga</a>
                                                <a class="nav-link" th:href="@{/listas}">Listas</a>

                                        </div>
                                </div>
                        </div>
                </nav>
        </div>

        <div>
                <div class="mb-3">
                        <!--con los guiones bajos le estoy dando prioridad,
                        lo primero que se evalua es el id y desp va al controlador-->
                        <form th:action="@{/autor/modificarAutor/__${autor.id}__}" method="post">
                                <!--el input hidden es un input oculto con una variable a la que puedo hacer referencia
                        sirve para que aparezcan los valores anteriores
                        y no crear otra entidad sino modificar la misma-->
                                <input hidden th:value="${id}" name="id">
                                <label for="formGroupExampleInput" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" placeholder="Nombre del Autor"
                                        th:value="${autor.nombre}">
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/autor/listaAutores}" <button class="btn btn-primary me-md-2"
                                type="button">Volver</button></a>
                        <button class="btn btn-primary" type="submit">Cargar</button>
                        </form>
                </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous">
        </script>
</body>

</html>
