<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Libreria</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" th:href="@{/registro}">Registro</a>
                        <a class="nav-link active" th:href="@{/login}">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5">
                        <h2 class="display-4">Registrate</h2>
                        <form th:action="@{/registrar}" method="POST" enctype="multipart/form-data">

                            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>

                            <label>Nombre</label>
                            <input type="text" class="form-control" name="nombre" th:value="${nombre}" />

                            <label>Apellido</label>
                            <input type="text" class="form-control" name="apellido" th:value="${apellido}" />

                            <label>E-Mail</label>
                            <input type="email" class="form-control" name="mail" th:value="${mail}" />

                            <label>Foto</label>
                            <input type="file" class="form-control" name="archivo" />

                            <label>Clave</label>
                            <input type="password" class="form-control" name="clave1" th:value="${clave1}" />

                            <label>Repetir Clave</label>
                            <input type="password" class="form-control" name="clave2" th:value="${clave2}" />

                            <br /><button type="submit" class="btn btn-primary">Registrarme</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a th:href="@{/}" <button class="btn btn-primary me-md-2" type="button">Volver</button></a>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
