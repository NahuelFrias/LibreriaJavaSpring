<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}"><img src="/src/main/resources/static/img/libros_logo.jpg" alt=""
                        width="90" height="" class="d-inline-block align-text-top">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active font-weight-bold" aria-current="page" th:href="@{/}">Libreria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/inicio}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/cargas}">Carga</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/listas}">Listas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/prestamos}">Prestamos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div>
        <div class="mb-3">
            <form th:action="@{/editorial/modificarEditorial/__${editorial.id}__}" method="post">
                <input hidden th:value="${id}" name="id">
                <label for="formGroupExampleInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Nombre de la Editorial"
                    th:value="${editorial.nombre}">
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/editorial/listaEditoriales}" <button class="btn btn-outline-primary me-md-2"
                type="button">Volver</button></a>
            <button class="btn btn-outline-primary me-md-2" type="submit">Editar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
