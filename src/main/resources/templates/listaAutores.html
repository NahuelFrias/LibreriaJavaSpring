<html lang="en" xmlns="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <title>TODO supply a title</title>
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        <a class="nav-link" th:href="@{/cargas}">Carga</a>
                        <a class="nav-link" th:href="@{/listas}">Listas</a>

                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="d-flex justify-content-center">
        <table id="tabla" class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre y apellido</th>
                    <th>Activo</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody th:each="autor : ${autores}">
                <tr>
                    <th th:text="${autor.id}"></th>
                    <td th:text="${autor. nombre}"></td>
                    <!-- Estas lineas son las de activo-->
                    <td>
                        <i th:if="${autor.alta}" class="fa fa-circle text-success"></i>
                        <i th:unless="${autor.alta}" class="fa fa-circle" style="color:red;"></i>
                    </td>
                    <td><a href="" <button type="button" class="btn btn-light">Modificar</button></a></td>
                    <td><a href="" <button type="button" class="btn btn-outline-danger">Eliminar</button></a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a th:href="@{/listas}" <button class="btn btn-primary me-md-2" type="button">Volver</button></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
