<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}"><img src="/src/main/resources/static/img/libros_logo.jpg" alt=""
                        width="90" height="" class="d-inline-block align-text-top">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active font-weight-bold" aria-current="page" th:href="@{/}">Libreria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/registro}">Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-2">
                    <div class="p-5">
                        <img th:if="${session.clientesession.foto != null}" class="img-fluid rounded-circle"
                            th:src="${'foto/fotoCliente/' + session.clientesession.id}" alt="">
                        <img th:if="${session.clientesession.foto == null}" class="img-fluid rounded-circle"
                            src="/img/biblioteca.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5">
                        <h2 class="display-4">Edita tu perfil.</h2>
                        <form th:action="@{/cliente/actualizar-perfil}" method="POST" enctype="multipart/form-data">

                            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>

                            <input type="hidden" name="id" th:value="${session.clientesession.id}">

                            <label>Nombre</label>
                            <input type="text" class="form-control" name="nombre"
                                th:value="${session.clientesession.nombre}" />

                            <label>Apellido</label>
                            <input type="text" class="form-control" name="apellido"
                                th:value="${session.clientesession.apellido}" />

                            <label>E-Mail</label>
                            <input type="email" class="form-control" name="mail"
                                th:value="${session.clientesession.mail}" />

                            <label>Foto</label>
                            <input type="file" class="form-control" name="archivo" />

                            <label>Clave</label>
                            <input type="password" class="form-control" name="clave1" th:value="${clave1}" />

                            <label>Repetir Clave</label>
                            <input type="password" class="form-control" name="clave2" th:value="${clave2}" />

                            <br /><button type="submit" class="btn btn-outline-primary">Editar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a th:href="@{/}" <button class="btn btn-outline-primary me-md-2" type="button">Volver</button></a>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <figcaption class="blockquote-footer">
                Creador: <cite title="Source Title">Leonardo Nahuel Frias</cite>
            </figcaption>
            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a th:href="@{/}" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a th:href="@{https://github.com/NahuelFrias}"
                        class="nav-link px-2 text-muted">GitHub</a></li>
            </ul>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
